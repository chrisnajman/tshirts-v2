<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Checkout | T-Shirts v.2</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" type="module"></script>
</head>

<body>
    <a href="#main-content" class="element-invisible element-focusable skip-link">Skip to main content</a>
    <div class="theme-toggler">
        <p class="light">Light<span class="visually-hidden"> theme inactive</span></p><button type="button"
            aria-pressed="true" aria-label="Toggle theme"><span></span></button>
        <p class="dark">Dark<span class="visually-hidden"> theme active</span></p>
    </div>
    <header class="header">
        <div class="title">
            <p class="h1">T-Shirts v.2</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                <path
                    d="M21.316 4.055C19.556 3.478 15 1.985 15 2a3 3 0 1 1-6 0c0-.015-4.556 1.478-6.317 2.055A.992.992 0 0 0 2 5.003v3.716a1 1 0 0 0 1.242.97L6 9v12a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V9l2.758.689A1 1 0 0 0 22 8.719V5.003a.992.992 0 0 0-.684-.948z">
                </path>
            </svg>
        </div>
    </header>
    <main class="main" id="main-content">

        <h1>Checkout</h1>
        <section class="container flow">
            <h2>Review your order</h2>

            <div class="checkout row" id="checkout">
                <picture id="image"></picture>
                <dl>
                    <dt>Size</dt>
                    <dd id="size"></dd>

                    <dt>Colour</dt>
                    <dd id="colour"></dd>

                    <dt>Unit price</dt>
                    <dd id="unit-price"></dd>
                    <dt>Quantity</dt>
                    <dd id="quantity"></dd>

                    <dt>Total</dt>
                    <dd id="total"></dd>
                </dl>
            </div>
            <div class="row">
                <button id="back-button" type="button">Go Back</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <a href="https://github.com/chrisnajman/tshirts-v2" target="_blank" rel="noopener noreferrer">
            Git Repository
        </a>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1B QUERY</title>
</head>

<body>
    <script>
        function get() {
            // (A) GET THE PARAMETERS
            var params = new URLSearchParams(window.location.search),
                one = params.get("one"),
                two = JSON.parse(params.get("two"));
            three = JSON.parse(params.get("three"));

            // (B) IT WORKS!
            console.log(one);
            console.log(two);
            console.log(three);
        }
    </script>
    <input type="button" value="GET" onclick="get()">
</body>

</html>

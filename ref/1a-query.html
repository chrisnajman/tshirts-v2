<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A QUERY</title>
</head>

<body>
    <script>
        function go() {
            // (A) VARIABLES TO PASS
            const one = "Foo Bar",
                two = ["Hello", "World"],
                three = { name: "Chris" }

            // (B) URL PARAMETERS
            const params = new URLSearchParams();
            params.append("one", one);
            params.append("two", JSON.stringify(two));
            params.append("three", JSON.stringify(three));

            // (C) GO!
            const url = "1b-query.html?" + params.toString();
            location.href = url;
        }
    </script>
    <input type="button" value="GO" onclick="go()">
</body>

</html>

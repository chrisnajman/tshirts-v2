<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2A QUERY</title>
</head>

<body>
    <h1>Combine params into one object</h1>
    <script>
        function go() {
            // (A) VARIABLES TO PASS
            const one = "Foo Bar",
                two = ["Hello", "World"],
                three = { name: "Chris" }

            // (B) URL PARAMETERS
            const params = new URLSearchParams();
            params.append("data", JSON.stringify({ one, two, three }));

            // (C) GO!
            const url = "2b-query.html?" + params.toString();
            location.href = url;
        }
    </script>
    <input type="button" value="GO" onclick="go()">
</body>

</html>
